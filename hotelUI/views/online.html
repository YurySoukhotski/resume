<div ng-controller="OnlineCtrl as booking" layout="column" ng-cloak class="md-inline-form">

    <div ng-cloak>
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom md-selected="booking.selectedIndex">
                <md-tab label="Dates of stay" ng-disabled="booking.startShow">
                    <br>
                    <label>Select check-in and check-out date </label>
                    <md-input-container>
                        <label>Chek-in</label>
                        <md-datepicker ng-model="booking.order.dateStart"></md-datepicker>
                    </md-input-container>
                    <md-input-container>
                        <label>Chek-out</label>
                        <md-datepicker ng-model="booking.order.dateEnd"></md-datepicker>
                    </md-input-container>

                    <div>
                        <md-button ng-click="booking.find()">Find rooms</md-button>
                    </div>

                </md-tab>
                <md-tab label="Room" ng-disabled="booking.roomShow">
                    <div ng-include="'views/template/roomSlider.tpl.html'"></div>

                </md-tab>
                <md-tab label="Personal info" ng-disabled="booking.guestShow">

                    <form name="userForm" ng-submit="booking.save()">
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Name</label>
                                <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
                                <input ng-model="booking.order.nameGuest" type="text" ng-required="true">
                            </md-input-container>


                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Surname</label>
                                <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
                                <input ng-model="booking.order.surnameGuest" type="text" ng-required="true">
                            </md-input-container>
                        </div>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
                                <input ng-model="booking.order.phoneGuest" type="text" placeholder="Phone Number"
                                       ng-required="true">
                            </md-input-container>

                            <md-input-container class="md-block" flex-gt-sm>
                                <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
                                <input ng-model="booking.order.emailGuest" type="email" placeholder="Email (required)"
                                       ng-required="true">
                            </md-input-container>
                        </div>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Country</label>
                                <md-select ng-model="booking.order.country" ng-required="true">
                                    <md-option ng-repeat="x in booking.countries" value="{{x.id}}">
                                        {{x.name}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>

                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Addition info</label>
                                <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
                                <input ng-model="booking.order.additionalInfo" type="text">
                            </md-input-container>
                        </div>
                        <md-button type="submit">save</md-button>
                    </form>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>
</div>
