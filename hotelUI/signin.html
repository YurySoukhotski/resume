<div>
    <md-content ng-app="hotelApp" ng-controller="SigninCtrl as vmm" layout="row" layout-align="space-around"
                layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
        <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>Login</h2>
                </div>
            </md-toolbar>
            <md-card-content>
                <form name="Form">
                    <label>{{vmm.loginMessage}}</label>
                    <md-input-container class="md-block">
                        <label>Login</label>
                        <input type="text" name="email" ng-model="vmm.userEmail" placeholder="login" required=""/>

                        <div ng-messages="Form.email.$error" role="alert" multiple="">
                            <div ng-message="required" class="my-message">Please enter your email.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input type="password" name="password" ng-model="vmm.pass" placeholder="password" required=""
                               md-maxlength="16"/>

                        <div ng-messages="Form.password.$error" role="alert" multiple="">
                            <div ng-message="required" class="my-message">Please enter your password.</div>
                            <div ng-message="md-maxlength" class="my-message">Too long.</div>
                        </div>
                    </md-input-container>
                    <md-button ng-disabled="!Form.$valid" ng-click="vmm.signin()" class="md-raised md-primary">Login
                    </md-button>
                    <md-button ng-disabled="!Form.$valid" ng-click="vmm.login()" class="md-raised md-primary">Login
                        Token
                    </md-button>
                </form>
            </md-card-content>
        </md-card>
    </md-content>
</div>
